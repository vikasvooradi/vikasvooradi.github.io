name: Generate SQL Questions Data

on:
  push:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC to catch new questions
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate questions.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node generate-questions.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add questions.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update questions data [skip ci]" && git push)

