<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vikas Vooradi | SQL Practice</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#e5e7eb;
}
.container{max-width:1200px;margin:auto;padding:20px}
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
img{border-radius:50%}
.badge{
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
  background:#0ea5e9;
}
.question-header{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
pre{
  background:#020617;
  padding:12px;
  overflow:auto;
  border-radius:12px;
}
input,select{
  padding:10px;
  border-radius:10px;
  background:#020617;
  color:white;
  border:1px solid #334155;
}
</style>
</head>

<body>
<div class="container">

<!-- PROFILE -->
<div class="card" style="display:flex;gap:20px;align-items:center">
  <img src="https://github.com/vikasvooradi.png" width="100">
  <div>
    <h1>Vikas Vooradi</h1>
    <p>SQL ‚Ä¢ Data Engineering ‚Ä¢ Interview Prep</p>
  </div>
</div>

<!-- CONTROLS -->
<div style="display:flex;gap:10px;margin:20px 0">
  <input id="search" placeholder="Search questions‚Ä¶">
  <select id="platform">
    <option value="all">All Platforms</option>
  </select>
</div>

<!-- QUESTIONS -->
<div id="questions">Loading‚Ä¶</div>

</div>

<script>
/* ================= CONFIG ================= */
const USER = "vikasvooradi";
const PLATFORMS = ["leetcode","hackerrank","codechef","codewars","lintcode","datalemur"];
/* ========================================== */

const RAW = "https://raw.githubusercontent.com";
const API = "https://api.github.com";

let QUESTIONS = [];

/* STEP 1 ‚Äî GET REPOS (ONE API CALL ONLY) */
fetch(`${API}/users/${USER}/repos?per_page=100`)
.then(r=>r.json())
.then(repos=>{
  repos
    .filter(r=>PLATFORMS.some(p=>r.name.includes(p)))
    .forEach(repo=>{
      const platform = PLATFORMS.find(p=>repo.name.includes(p));
      addPlatform(platform);
      scanRepo(repo.name,platform);
    });
});

/* STEP 2 ‚Äî SCAN REPO VIA RAW (NO LIMIT) */
function scanRepo(repo,platform){
  fetch(`${API}/repos/${USER}/${repo}/contents`)
  .then(r=>r.json())
  .then(folders=>{
    folders.filter(f=>f.type==="dir").forEach(dir=>{
      const base=`${RAW}/${USER}/${repo}/main/${dir.name}`;
      Promise.all([
        fetch(`${base}/READ.ME`).then(r=>r.ok?r.text():""),
        fetch(`${base}`).then(r=>r.text())
      ]).then(async ([readme])=>{
        const files = await fetch(`${API}/repos/${USER}/${repo}/contents/${dir.name}`).then(r=>r.json());
        const sql = files.find(f=>f.name.endsWith(".sql"));
        if(!sql)return;

        fetch(sql.download_url)
        .then(r=>r.text())
        .then(code=>{
          QUESTIONS.push({platform,title:dir.name,readme,code});
          render();
        });
      });
    });
  });
}

function addPlatform(p){
  const sel=document.getElementById("platform");
  if([...sel.options].some(o=>o.value===p))return;
  sel.innerHTML+=`<option value="${p}">${p}</option>`;
}

function render(){
  const q=document.getElementById("questions");
  q.innerHTML="";
  const s=document.getElementById("search").value.toLowerCase();
  const p=document.getElementById("platform").value;

  QUESTIONS
  .filter(x=>(p==="all"||x.platform===p)&&x.title.includes(s))
  .forEach(x=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="question-header">
        <div><span class="badge">${x.platform}</span> ${x.title}</div>
        üëÅÔ∏è
      </div>
      <div style="display:none">
        <h4>Problem</h4><pre>${x.readme}</pre>
        <h4>SQL</h4><pre>${x.code}</pre>
      </div>`;
    d.querySelector(".question-header").onclick=()=>{
      const c=d.children[1];
      c.style.display=c.style.display==="block"?"none":"block";
    };
    q.appendChild(d);
  });
}

document.getElementById("search").oninput=render;
document.getElementById("platform").onchange=render;
</script>
</body>
</html>
