<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;

}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

/* Header */
.header {
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);

.header img {

  border: 3px solid #0ea5e9;

.header-info h1 {

  margin-bottom: 8px;

}

.header-info p {

  font-size: 14px;
}

.stats {
  margin-left: auto;
  display: flex;
  gap: 24px;
}

.stat-item {
  text-align: center;
}

.stat-number {
  font-size: 24px;
  font-weight: bold;
  color: #0ea5e9;

.stat-label {

}

/* Controls */
.controls {
  background: #1e293b;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 20px;

}

.search-box input {

.search-box input:focus {

  transform: translateY(-50%);

select {

select:focus {

button {

button:active {

button.secondary {

button.secondary:hover {
  background: #475569;

  border-radius: 12px;
  overflow: hidden;

  color: #94a3b8;
  text-transform: uppercase;

}

td {

}

tr:hover {

}

.badge {

  padding: 4px 12px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 600;
  text-transform: capitalize;
}

.badge.leetcode { background: #ffa116; color: #000; }
.badge.hackerrank { background: #00ea64; color: #000; }

  font-weight: 500;

  transition: color 0.2s;
}

.title-cell:hover {

.action-btn {
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 6px;

  background: transparent;

.action-btn:hover {
  background: #334155;
  color: #fff;

}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);

}

}

  border: 1px solid rgba(255,255,255,0.1);

.modal-header {
  padding: 24px;
  border-bottom: 1px solid rgba(255,255,255,0.1);

  justify-content: space-between;

}

  font-size: 28px;

.modal-body {

.section {

.section h3 {
  font-size: 16px;

  display: flex;
  align-items: center;

}

  border: 1px solid #334155;

  padding: 16px;

  font-size: 13px;
  line-height: 1.6;
  font-family: 'Courier New', monospace;

/* Pagination */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  padding: 20px;
  background: #1e293b;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
}

.page-btn {
  min-width: 40px;

  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #334155;

  color: #94a3b8;

  cursor: pointer;

}

.page-btn:hover:not(:disabled) {

  color: #fff;

}

.page-btn.active {

/* Loading */
.loading {
  text-align: center;
  padding: 60px 20px;
  color: #94a3b8;
}

.spinner {
  display: inline-block;

  height: 40px;
  border: 4px solid #334155;
  border-top-color: #0ea5e9;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: 16px;

@keyframes spin {

}

.empty {
  text-align: center;

  color: #64748b;

.empty-icon {

  background: rgba(14,165,233,0.1);

<body>
<div class="container">

  <!-- Header -->
  <div class="header">
    <img src="https://github.com/vikasvooradi.png" alt="Profile">
    <div class="header-info">
      <h1>Vikas Vooradi</h1>
      <p>SQL Practice Problems ‚Ä¢ Data Engineering ‚Ä¢ Interview Preparation</p>
    </div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="platformCount">0</div>

      <option value="100">100 per page</option>
    </select>

          <td colspan="4">

              <div class="spinner"></div>
              <div>Loading questions...</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Question Details</h2>
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body" id="modalBody">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading content...</div>
      </div>
    </div>
  </div>
</div>

<script>
// ==================== CONFIGURATION ====================
const CONFIG = {
  username: 'vikasvooradi',
  platforms: ['leetcode', 'hackerrank', 'codechef', 'codewars', 'lintcode', 'datalemur'],
  cacheKey: 'sql_dashboard_v3',
  cacheExpiry: 24 * 60 * 60 * 1000, // 24 hours
  itemsPerPage: 25,
  maxRetries: 3,
  retryDelay: 1000
};

// ==================== STATE ====================
let allQuestions = [];
let filteredQuestions = [];
let currentPage = 1;
let itemsPerPage = CONFIG.itemsPerPage;

// ==================== GITHUB API ====================
async function fetchWithRetry(url, retries = CONFIG.maxRetries) {
  for (let i = 0; i < retries; i++) {
    try {
      const response = await fetch(url);
      if (response.ok) {
        return await response.json();
      }
      if (response.status === 404) {
        return null; // Not found is acceptable
      }
      if (response.status === 403 && i < retries - 1) {
        // Rate limit - wait and retry
        await sleep(CONFIG.retryDelay * (i + 1));
        continue;
      }
    } catch (error) {
      if (i === retries - 1) throw error;
      await sleep(CONFIG.retryDelay);
    }
  }
  return null;
}

async function fetchContent(url) {
  try {
    const response = await fetch(url);
    if (response.ok) {
      return await response.text();
    }
    return null;
  } catch (error) {
    console.error('Error fetching content:', error);
    return null;
  }
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

// ==================== DATA LOADING ====================
async function loadAllData() {
  showBanner('Loading questions...', 'info');
  
  // Check cache first
  const cached = loadFromCache();
  if (cached) {
    allQuestions = cached;
    showBanner(`Loaded ${allQuestions.length} questions from cache`, 'success', 3000);
    applyFilters();
    return;
  }

  // Fetch fresh data
  try {
    const repos = await fetchWithRetry(`https://api.github.com/users/${CONFIG.username}/repos?per_page=100`);
    
    if (!repos || repos.length === 0) {
      showBanner('No repositories found', 'error');
      showEmptyState('No repositories found for this user');
      return;
    }

    const questions = [];
    
    // Filter relevant repos
    const relevantRepos = repos.filter(repo => 
      CONFIG.platforms.some(platform => 
        repo.name.toLowerCase().includes(platform)
      )
    );

    if (relevantRepos.length === 0) {
      showBanner('No SQL repositories found', 'error');
      showEmptyState('No SQL practice repositories found');
      return;
    }

    // Process each repo
    for (const repo of relevantRepos) {
      const platform = CONFIG.platforms.find(p => 
        repo.name.toLowerCase().includes(p)
      );

      try {
        const contents = await fetchWithRetry(
          `https://api.github.com/repos/${CONFIG.username}/${repo.name}/contents`
        );

        if (!contents) continue;

        // Get all directories
        const dirs = contents.filter(item => item.type === 'dir');

        // Check each directory for SQL files
        for (const dir of dirs) {
          try {
            const files = await fetchWithRetry(
              `https://api.github.com/repos/${CONFIG.username}/${repo.name}/contents/${dir.name}`
            );

            if (!files) continue;

            const sqlFile = files.find(f => 
              f.name.toLowerCase().endsWith('.sql')
            );
            
            if (sqlFile) {
              const readmeFile = files.find(f => 
                f.name.toLowerCase() === 'read.me' || 
                f.name.toLowerCase() === 'readme.md'
              );

              questions.push({
                platform: platform,
                title: formatTitle(dir.name),
                repo: repo.name,
                path: dir.name,
                sqlUrl: sqlFile.download_url,
                readmeUrl: readmeFile ? readmeFile.download_url : null
              });
            }
          } catch (error) {
            console.error(`Error processing directory ${dir.name}:`, error);
            // Continue with next directory
          }
          
          // Small delay to avoid rate limiting
          await sleep(50);
        }
      } catch (error) {
        console.error(`Error processing repo ${repo.name}:`, error);
        // Continue with next repo
      }
    }

    if (questions.length === 0) {
      showBanner('No SQL questions found', 'error');
      showEmptyState('No SQL files found in repositories');
      return;
    }

    allQuestions = questions;
    saveToCache(questions);
    showBanner(`Successfully loaded ${questions.length} questions!`, 'success', 3000);
    applyFilters();

  } catch (error) {
    console.error('Error loading data:', error);
    showBanner('Error loading questions. Please try again.', 'error');
    showEmptyState('Failed to load questions. Click Refresh to try again.');
  }
}

// ==================== CACHE MANAGEMENT ====================
function loadFromCache() {
  try {
    const cached = localStorage.getItem(CONFIG.cacheKey);
    const expiry = localStorage.getItem(CONFIG.cacheKey + '_expiry');
    
    if (!cached || !expiry) return null;
    
    if (Date.now() > parseInt(expiry)) {
      localStorage.removeItem(CONFIG.cacheKey);
      localStorage.removeItem(CONFIG.cacheKey + '_expiry');
      return null;
    }
    
    return JSON.parse(cached);
  } catch (error) {
    console.error('Cache load error:', error);
    return null;
  }
}

function saveToCache(data) {
  try {
    localStorage.setItem(CONFIG.cacheKey, JSON.stringify(data));
    localStorage.setItem(
      CONFIG.cacheKey + '_expiry',
      (Date.now() + CONFIG.cacheExpiry).toString()
    );
  } catch (error) {
    console.error('Cache save error:', error);
  }
}

function clearAllCache() {
  localStorage.removeItem(CONFIG.cacheKey);
  localStorage.removeItem(CONFIG.cacheKey + '_expiry');
  showBanner('Cache cleared successfully', 'success', 2000);
  refreshData();
}

// ==================== FILTERING & SORTING ====================
function applyFilters() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const platform = document.getElementById('platformFilter').value;
  const sortBy = document.getElementById('sortBy').value;

  // Filter
  filteredQuestions = allQuestions.filter(q => {
    const matchesPlatform = platform === 'all' || q.platform === platform;
    const matchesSearch = q.title.toLowerCase().includes(searchTerm);
    return matchesPlatform && matchesSearch;
  });

  // Sort
  filteredQuestions.sort((a, b) => {
    switch (sortBy) {
      case 'title-asc':
        return a.title.localeCompare(b.title);
      case 'title-desc':
        return b.title.localeCompare(a.title);
      case 'platform-asc':
        return a.platform.localeCompare(b.platform) || a.title.localeCompare(b.title);
      default:
        return 0;
    }
  });

  currentPage = 1;
  updateStats();
  renderTable();
  renderPagination();
}

// ==================== RENDERING ====================
function renderTable() {
  const tbody = document.getElementById('tableBody');
  
  if (filteredQuestions.length === 0) {
    showEmptyState('No questions found. Try adjusting your filters.');
    return;
  }

  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageQuestions = filteredQuestions.slice(start, end);

  tbody.innerHTML = pageQuestions.map((q, index) => `
    <tr>
      <td>${start + index + 1}</td>
      <td><span class="badge ${q.platform}">${q.platform}</span></td>
      <td class="title-cell" onclick="openQuestion(${start + index})">${escapeHtml(q.title)}</td>
      <td style="text-align: center">
        <button class="action-btn" onclick="openQuestion(${start + index})">View Solution</button>
      </td>
    </tr>
  `).join('');
}

function renderPagination() {
  const pagination = document.getElementById('pagination');
  const totalPages = Math.ceil(filteredQuestions.length / itemsPerPage);

  if (totalPages <= 1) {
    pagination.innerHTML = '';
    return;
  }

  let html = `
    <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
      ‚Üê Previous
    </button>
  `;

  // Page numbers logic
  const maxVisible = 7;
  let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
  let endPage = Math.min(totalPages, startPage + maxVisible - 1);

  if (endPage - startPage < maxVisible - 1) {
    startPage = Math.max(1, endPage - maxVisible + 1);
  }

  if (startPage > 1) {
    html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
    if (startPage > 2) {
      html += `<span style="color: #64748b; padding: 0 8px;">...</span>`;
    }
  }

  for (let i = startPage; i <= endPage; i++) {
    html += `
      <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
        ${i}
      </button>
    `;
  }

  if (endPage < totalPages) {
    if (endPage < totalPages - 1) {
      html += `<span style="color: #64748b; padding: 0 8px;">...</span>`;
    }
    html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
  }

  html += `
    <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
      Next ‚Üí
    </button>
  `;

  pagination.innerHTML = html;
}

function showEmptyState(message) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = `
    <tr>
      <td colspan="4">
        <div class="empty">
          <div class="empty-icon">üì≠</div>
          <div>${message}</div>
        </div>
      </td>
    </tr>
  `;
  document.getElementById('pagination').innerHTML = '';
}

function updateStats() {
  document.getElementById('totalCount').textContent = allQuestions.length;
  const uniquePlatforms = new Set(allQuestions.map(q => q.platform));
  document.getElementById('platformCount').textContent = uniquePlatforms.size;
  
  // Update platform filter
  updatePlatformFilter();
}

function updatePlatformFilter() {
  const select = document.getElementById('platformFilter');
  const currentValue = select.value;
  const platforms = [...new Set(allQuestions.map(q => q.platform))].sort();
  
  select.innerHTML = '<option value="all">All Platforms</option>';
  platforms.forEach(platform => {
    select.innerHTML += `<option value="${platform}">${capitalize(platform)}</option>`;
  });
  
  select.value = currentValue;
}

// ==================== MODAL ====================
async function openQuestion(index) {
  const question = filteredQuestions[index];
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalBody = document.getElementById('modalBody');

  modalTitle.innerHTML = `
    <span class="badge ${question.platform}">${question.platform}</span>
    ${escapeHtml(question.title)}
  `;

  modalBody.innerHTML = `
    <div class="loading">
      <div class="spinner"></div>
      <div>Loading solution...</div>
    </div>
  `;

  modal.classList.add('active');

  // Load content
  try {
    const [readme, sql] = await Promise.all([
      question.readmeUrl ? fetchContent(question.readmeUrl) : null,
      fetchContent(question.sqlUrl)
    ]);

    let html = '';

    if (readme) {
      html += `
        <div class="section">
          <h3>üìù Problem Description</h3>
          <pre>${escapeHtml(readme)}</pre>
        </div>
      `;
    }

    if (sql) {
      html += `
        <div class="section">
          <h3>üí° SQL Solution</h3>
          <pre>${escapeHtml(sql)}</pre>
        </div>
      `;
    }

    if (!readme && !sql) {
      html = '<div class="empty">Failed to load content</div>';
    }

    modalBody.innerHTML = html;

  } catch (error) {
    console.error('Error loading question:', error);
    modalBody.innerHTML = '<div class="empty">Error loading content. Please try again.</div>';
  }
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
}

// ==================== UTILITIES ====================
function changePage(page) {
  const totalPages = Math.ceil(filteredQuestions.length / itemsPerPage);
  if (page < 1 || page > totalPages) return;
  currentPage = page;
  renderTable();
  renderPagination();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function refreshData() {
  localStorage.removeItem(CONFIG.cacheKey);
  localStorage.removeItem(CONFIG.cacheKey + '_expiry');
  allQuestions = [];
  filteredQuestions = [];
  loadAllData();
}

function showBanner(message, type = 'info', duration = 0) {
  const banner = document.getElementById('infoBanner');
  banner.className = `info-banner ${type}`;
  banner.innerHTML = message;
  banner.style.display = 'flex';

  if (duration > 0) {
    setTimeout(() => {
      banner.style.display = 'none';
    }, duration);
  }
}

function formatTitle(str) {
  return str
    .replace(/-/g, ' ')
    .replace(/_/g, ' ')
    .split(' ')
    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
    .join(' ');
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// ==================== EVENT LISTENERS ====================
document.getElementById('searchInput').addEventListener('input', applyFilters);
document.getElementById('platformFilter').addEventListener('change', applyFilters);
document.getElementById('sortBy').addEventListener('change', applyFilters);
document.getElementById('perPageSelect').addEventListener('change', function() {
  itemsPerPage = parseInt(this.value);
  currentPage = 1;
  renderTable();
  renderPagination();
});

// Close modal on outside click
document.getElementById('modal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeModal();
  }
});

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeModal();
  }
  if (e.ctrlKey && e.key === 'k') {
    e.preventDefault();
    document.getElementById('searchInput').focus();
  }
});

// ==================== INITIALIZATION ====================
window.addEventListener('DOMContentLoaded', loadAllData);
</script>
