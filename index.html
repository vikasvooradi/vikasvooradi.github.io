<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vikas Bhaskar Vooradi</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

:root{
--bg-primary:#fff;
--bg-secondary:#f6f8fa;
--bg-card:#fff;
--accent-primary:#ffa116;
--accent-secondary:#ff6b00;
--text-primary:#24292f;
--text-secondary:#57606a;
--border-color:#e1e4e8;
}

body{
font-family:'Plus Jakarta Sans',sans-serif;
background:var(--bg-secondary);
color:var(--text-primary);
padding:20px;
}

.container{max-width:1400px;margin:auto}

/* HEADER */
.header{
background:var(--bg-card);
border:1px solid var(--border-color);
border-radius:14px;
padding:32px;
display:flex;
gap:24px;
align-items:center;
margin-bottom:24px;
}

.header img{
width:90px;height:90px;border-radius:50%;
border:3px solid var(--accent-primary)
}

.header-info h1{
font-size:34px;
font-weight:800;
background:linear-gradient(135deg,var(--accent-primary),var(--accent-secondary));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.stats{margin-left:auto;display:flex;gap:24px}
.stat-item{text-align:center}
.stat-number{font-size:30px;font-weight:800;font-family:'JetBrains Mono'}
.stat-label{font-size:11px;text-transform:uppercase;color:var(--text-secondary)}

/* CONTRIBUTIONS */
.github-contributions{
background:var(--bg-card);
border:1px solid var(--border-color);
border-radius:14px;
padding:24px;
margin-bottom:24px;
}

.github-contributions img{width:100%;border-radius:10px}

/* CONTROLS */
.controls{
background:var(--bg-card);
border:1px solid var(--border-color);
border-radius:14px;
padding:20px;
margin-bottom:24px;
}

.search-box input{
width:100%;
padding:14px 16px;
border-radius:10px;
border:1px solid var(--border-color);
font-size:15px;
}

select,button{
padding:14px 18px;
border-radius:10px;
border:1px solid var(--border-color);
font-weight:600;
cursor:pointer;
}

button{
background:linear-gradient(135deg,var(--accent-primary),var(--accent-secondary));
color:white;border:none
}

button.secondary{
background:#fff;
color:var(--text-primary);
border:1px solid var(--border-color)
}

/* TABLE */
.table-container{
background:var(--bg-card);
border:1px solid var(--border-color);
border-radius:14px;
overflow:hidden;
}

table{width:100%;border-collapse:collapse}
thead{background:var(--bg-secondary)}
th,td{padding:16px 20px;border-bottom:1px solid var(--border-color)}
th{text-transform:uppercase;font-size:12px;color:var(--text-secondary)}

.badge{
padding:6px 14px;
border-radius:8px;
background:rgba(255,161,22,.15);
border:1px solid rgba(255,161,22,.3);
color:#ffa116;
font-family:'JetBrains Mono';
font-size:12px;
font-weight:700;
}

.action-btn{
padding:10px 16px;
border-radius:10px;
border:1px solid var(--accent-primary);
background:rgba(255,161,22,.1);
font-family:'JetBrains Mono';
font-weight:700;
cursor:pointer;
}

.action-btn:hover{background:var(--accent-primary);color:#fff}

/* MODAL */
.modal{
display:none;
position:fixed;
inset:0;
background:var(--bg-secondary);
z-index:1000;
}

.modal.active{display:flex;flex-direction:column}

.modal-header{
background:#fff;
padding:16px 24px;
border-bottom:1px solid var(--border-color);
display:flex;
justify-content:space-between;
align-items:center;
}

.modal-body{flex:1;overflow:hidden}

.modal-split-container{
display:flex;
height:100%;
}

.modal-left-panel{
flex:1;
overflow:auto;
padding:16px;
background:var(--bg-secondary);
border-right:1px solid var(--border-color);
}

.modal-right-panel{
flex:1;
display:flex;
flex-direction:column;
overflow:hidden;
padding:16px;
}

/* DESCRIPTION */
.problem-description{
background:#fff;
border:1px solid var(--border-color);
border-radius:12px;
padding:16px;
line-height:1.6;
}

/* SOLUTION EDITOR (FIXED) */
.solution-section{
flex:1;
display:flex;
flex-direction:column;
}

.code-container{
flex:1;
display:flex;
flex-direction:column;
border-radius:16px;
border:1px solid var(--border-color);
background:#fff;
box-shadow:0 8px 30px rgba(0,0,0,.06);
overflow:hidden;
}

.code-header{
padding:12px 18px;
background:#f6f8fa;
border-bottom:1px solid var(--border-color);
display:flex;
justify-content:space-between;
align-items:center;
}

.code-language{
font-family:'JetBrains Mono';
font-size:12px;
color:#57606a;
font-weight:700;
letter-spacing:1px;
}

.copy-btn{
padding:6px 12px;
border-radius:8px;
border:1px solid var(--border-color);
background:#fff;
cursor:pointer;
}

.code-block{
flex:1;
overflow:auto;
padding:20px;
background:#fff;
font-family:'JetBrains Mono';
font-size:14px;
line-height:1.8;
color:#24292f;
}

.code-block pre{margin:0}

/* PAGINATION */
.pagination{
margin-top:20px;
display:flex;
justify-content:center;
gap:8px;
}

.page-btn{
padding:10px 14px;
border-radius:10px;
border:1px solid var(--border-color);
background:#fff;
font-family:'JetBrains Mono';
}

.page-btn.active{
background:linear-gradient(135deg,var(--accent-primary),var(--accent-secondary));
color:#fff;border:none;
}

/* RESPONSIVE */
@media(max-width:900px){
.modal-split-container{flex-direction:column}
.modal-left-panel{border-right:none;border-bottom:1px solid var(--border-color)}
}
</style>
</head>

<body>
<div class="container">

<div class="header">
<img src="https://github.com/vikasvooradi.png">
<div class="header-info">
<h1>Vikas Bhaskar Vooradi</h1>
<p>Consistent learner focused on SQL & problem solving.</p>
</div>
<div class="stats">
<div class="stat-item"><div class="stat-number" id="totalCount">0</div><div class="stat-label">Questions</div></div>
<div class="stat-item"><div class="stat-number" id="platformCount">0</div><div class="stat-label">Platforms</div></div>
</div>
</div>

<div class="github-contributions">
<img src="https://ghchart.rshah.org/ffa116/vikasvooradi">
</div>

<div class="controls">
<div class="search-box">
<input id="searchInput" placeholder="Search questions...">
</div>
</div>

<div class="table-container">
<table>
<thead>
<tr><th>#</th><th>Platform</th><th>Title</th><th>DB</th><th>Action</th></tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<div class="pagination" id="pagination"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-header">
<h2 id="modalTitle"></h2>
<button onclick="closeModal()">âœ•</button>
</div>
<div class="modal-body" id="modalBody"></div>
</div>

<script>
const CONFIG={dataFile:'questions.json',itemsPerPage:25};
let allQuestions=[],filteredQuestions=[],currentPage=1;

async function loadAllData(){
allQuestions=await (await fetch(CONFIG.dataFile)).json();
filteredQuestions=[...allQuestions];
updateStats();renderTable();renderPagination();
}

function renderTable(){
const start=(currentPage-1)*CONFIG.itemsPerPage;
const page=filteredQuestions.slice(start,start+CONFIG.itemsPerPage);
document.getElementById('tableBody').innerHTML=page.map((q,i)=>`
<tr>
<td>${start+i+1}</td>
<td><span class="badge">DATIX</span></td>
<td onclick="openQuestionById('${q.id}')" style="cursor:pointer">${q.title}</td>
<td>${(q.tags||[]).join(', ')}</td>
<td><button class="action-btn" onclick="openQuestionById('${q.id}')">View</button></td>
</tr>`).join('');
}

function openQuestionById(id){
const index=filteredQuestions.findIndex(q=>q.id===id);
if(index!==-1)openQuestion(index);
}

function openQuestion(index){
const q=filteredQuestions[index];
document.getElementById('modal').classList.add('active');
document.body.style.overflow='hidden';
document.getElementById('modalTitle').innerHTML=`<span class="badge">DATIX</span> ${q.title}`;
document.getElementById('modalBody').innerHTML=`
<div class="modal-split-container">
<div class="modal-left-panel">
<div class="problem-description">${q.description||'No description'}</div>
</div>
<div class="modal-right-panel">
<div class="solution-section">
<div class="code-container">
<div class="code-header">
<span class="code-language">SQL</span>
<button class="copy-btn" onclick="navigator.clipboard.writeText(\`${q.sqlCode||''}\`)">Copy</button>
</div>
<div class="code-block"><pre>${q.sqlCode||''}</pre></div>
</div>
</div>
</div>
</div>`;
}

function closeModal(){
document.getElementById('modal').classList.remove('active');
document.body.style.overflow='';
}

function renderPagination(){
const total=Math.ceil(filteredQuestions.length/CONFIG.itemsPerPage);
document.getElementById('pagination').innerHTML=
Array.from({length:total},(_,i)=>`
<button class="page-btn ${i+1===currentPage?'active':''}"
onclick="currentPage=${i+1};renderTable();renderPagination()">${i+1}</button>`).join('');
}

function updateStats(){
document.getElementById('totalCount').textContent=allQuestions.length;
document.getElementById('platformCount').textContent=new Set(allQuestions.map(q=>q.platform)).size;
}

loadAllData();
</script>
</body>
</html>
