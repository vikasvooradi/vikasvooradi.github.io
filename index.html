<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikas Vooradi - SQL Problems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: white;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .github-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .github-link:hover {
            background: #1a1e22;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            background: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .problems-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .problem-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .problem-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .problem-header {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 15px;
            cursor: pointer;
            user-select: none;
        }

        .problem-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 8px;
            min-width: 60px;
            text-align: center;
        }

        .problem-title {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .problem-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .problem-content.expanded {
            max-height: 3000px;
        }

        .question-section {
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .question-section h1,
        .question-section h2,
        .question-section h3 {
            color: #2c3e50;
            margin: 15px 0 10px 0;
        }

        .question-section h1 { font-size: 1.8rem; }
        .question-section h2 { font-size: 1.5rem; }
        .question-section h3 { font-size: 1.2rem; }

        .question-section p {
            margin: 10px 0;
            line-height: 1.6;
            color: #495057;
        }

        .question-section pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .question-section code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
        }

        .question-section pre code {
            background: none;
            padding: 0;
            color: #f8f8f2;
        }

        .solution-button-section {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
            text-align: center;
        }

        .solution-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .solution-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .solution-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .solution-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: #2d2d2d;
        }

        .solution-section.expanded {
            max-height: 800px;
        }

        .solution-content {
            padding: 20px;
            overflow: auto;
            max-height: 750px;
        }

        .solution-code {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #f8f8f2;
            white-space: pre;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .problem-header { flex-wrap: wrap; }
            .problem-number { min-width: 50px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Vikas Vooradi</h1>
            <p class="subtitle">LeetCode SQL Solutions</p>
            <a href="https://github.com/vikasvooradi/leetcode-oracle" target="_blank" class="github-link">
                üìö View on GitHub
            </a>
        </header>

        <div id="stats" class="stats"></div>

        <input 
            type="text" 
            id="searchBar" 
            class="search-bar" 
            placeholder="üîç Search problems by number or title..."
        >

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="font-size: 1.2rem; color: #2c3e50;">Loading problems...</p>
        </div>

        <div id="problemsList" class="problems-list"></div>

        <footer>
            <p>Made with ‚ù§Ô∏è by <a href="https://github.com/vikasvooradi" target="_blank">Vikas Vooradi</a></p>
        </footer>
    </div>

    <script>
        let allProblems = [];
        let problemStates = {};

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function parseMarkdown(markdown) {
            let html = markdown;
            
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            const parts = html.split(/(```[\s\S]*?```)/g);
            html = parts.map(part => {
                if (part.startsWith('```')) {
                    const code = part.replace(/```[\w]*\n?/g, '').replace(/```$/g, '');
                    return '<pre><code>' + escapeHtml(code) + '</code></pre>';
                }
                return part;
            }).join('');
            
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            
            return '<p>' + html + '</p>';
        }

        function renderStats() {
            const container = document.getElementById('stats');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${allProblems.length}</div>
                    <div class="stat-label">Problems Solved</div>
                </div>
            `;
        }

        function renderProblem(problem, index) {
            const card = document.createElement('div');
            card.className = 'problem-card';
            card.dataset.searchText = `${problem.number} ${problem.title}`.toLowerCase();
            
            card.innerHTML = `
                <div class="problem-header" onclick="toggleQuestion(${index})">
                    <div class="problem-number">#${problem.number}</div>
                    <div class="problem-title">${escapeHtml(problem.title)}</div>
                    <div class="expand-icon" id="icon-${index}">‚ñº</div>
                </div>
                <div class="problem-content" id="content-${index}">
                    <div class="question-section" id="question-${index}">
                        <p style="color: #6c757d; text-align: center;">Loading question...</p>
                    </div>
                    <div class="solution-button-section">
                        <button class="solution-btn" onclick="toggleSolution(${index}, event)">
                            Show Solution
                        </button>
                    </div>
                    <div class="solution-section" id="solution-${index}">
                        <div class="solution-content">
                            <pre class="solution-code" id="code-${index}">Loading solution...</pre>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function renderProblems() {
            const container = document.getElementById('problemsList');
            container.innerHTML = '';
            
            allProblems.forEach((problem, index) => {
                container.appendChild(renderProblem(problem, index));
            });
            
            renderStats();
        }

        async function toggleQuestion(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const question = document.getElementById(`question-${index}`);
            
            const isExpanded = content.classList.contains('expanded');
            
            if (isExpanded) {
                content.classList.remove('expanded');
                icon.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                icon.classList.add('expanded');
                
                if (!problemStates[index]?.questionLoaded) {
                    try {
                        const response = await fetch(allProblems[index].readmeUrl);
                        const markdown = await response.text();
                        const html = parseMarkdown(markdown);
                        question.innerHTML = html;
                        
                        if (!problemStates[index]) problemStates[index] = {};
                        problemStates[index].questionLoaded = true;
                    } catch (error) {
                        question.innerHTML = '<p style="color: #dc3545;">Error loading question</p>';
                    }
                }
            }
        }

        async function toggleSolution(index, event) {
            event.stopPropagation();
            
            const solutionDiv = document.getElementById(`solution-${index}`);
            const button = event.target;
            const codeBlock = document.getElementById(`code-${index}`);
            
            const isExpanded = solutionDiv.classList.contains('expanded');
            
            if (isExpanded) {
                solutionDiv.classList.remove('expanded');
                button.textContent = 'Show Solution';
                button.classList.remove('active');
            } else {
                solutionDiv.classList.add('expanded');
                button.textContent = 'Hide Solution';
                button.classList.add('active');
                
                if (!problemStates[index]?.solutionLoaded) {
                    try {
                        const response = await fetch(allProblems[index].sqlUrl);
                        const code = await response.text();
                        codeBlock.textContent = code;
                        
                        if (!problemStates[index]) problemStates[index] = {};
                        problemStates[index].solutionLoaded = true;
                    } catch (error) {
                        codeBlock.textContent = 'Error loading solution';
                    }
                }
            }
        }

        window.toggleQuestion = toggleQuestion;
        window.toggleSolution = toggleSolution;

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            const cards = document.querySelectorAll('.problem-card');
            
            cards.forEach(card => {
                const searchText = card.dataset.searchText;
                card.style.display = searchText.includes(query) ? 'block' : 'none';
            });
        });

        async function init() {
            try {
                // Load problems data from pre-built JSON file
                const response = await fetch('problems.json');
                const data = await response.json();
                
                allProblems = data.problems.sort((a, b) => {
                    const numA = parseInt(a.number) || 0;
                    const numB = parseInt(b.number) || 0;
                    return numA - numB;
                });

                document.getElementById('loading').classList.add('hidden');
                renderProblems();

                console.log(`‚úÖ Loaded ${allProblems.length} problems successfully`);

            } catch (error) {
                console.error('Error loading problems:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #dc3545;">Error loading problems. Please try again later.</p>';
            }
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
