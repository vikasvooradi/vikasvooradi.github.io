<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vikas Vooradi | SQL Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#e5e7eb;
}
.container{max-width:1200px;margin:auto;padding:20px}
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.header{
  display:flex;
  gap:20px;
  align-items:center;
}
.header img{width:90px;border-radius:50%}
.controls{
  display:flex;
  gap:10px;
  margin:20px 0;
  flex-wrap:wrap;
}
input,select,button{
  padding:10px;
  border-radius:10px;
  background:#020617;
  color:white;
  border:1px solid #334155;
}
.badge{
  background:#0ea5e9;
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
}
.question-header{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
pre{
  background:#020617;
  padding:12px;
  border-radius:12px;
  overflow:auto;
}
small{color:#94a3b8}
</style>
</head>

<body>
<div class="container">

<!-- PROFILE -->
<div class="card header">
  <img src="https://github.com/vikasvooradi.png">
  <div>
    <h1>Vikas Vooradi</h1>
    <small>SQL ‚Ä¢ Data Engineering ‚Ä¢ Interview Prep</small>
  </div>
</div>

<!-- CONTROLS -->
<div class="controls">
  <input id="search" placeholder="Search questions‚Ä¶">
  <select id="platformFilter">
    <option value="all">All Platforms</option>
  </select>
  <button onclick="rebuild()">üîÑ Refresh Index</button>
</div>

<div id="status" class="small"></div>
<div id="questions">Loading‚Ä¶</div>

</div>

<script>
/* ================= CONFIG ================= */
const USER = "vikasvooradi";
const PLATFORMS = ["leetcode","hackerrank","codechef","codewars","lintcode","datalemur"];
const CACHE_KEY = "questions_cache_v1";
/* ========================================== */

const API = "https://api.github.com";
const RAW = "https://raw.githubusercontent.com";

let QUESTIONS = [];

/* ================= LOAD CACHE ================= */
const cached = localStorage.getItem(CACHE_KEY);
if (cached) {
  QUESTIONS = JSON.parse(cached);
  document.getElementById("status").textContent =
    "Loaded from cache (" + QUESTIONS.length + " questions)";
  render();
} else {
  rebuild();
}

/* ================= REBUILD INDEX ================= */
async function rebuild() {
  document.getElementById("questions").textContent = "Building index‚Ä¶";
  QUESTIONS = [];
  localStorage.removeItem(CACHE_KEY);

  const repos = await fetch(`${API}/users/${USER}/repos?per_page=100`)
    .then(r=>r.json());

  for (const repo of repos) {
    const platform = PLATFORMS.find(p=>repo.name.toLowerCase().includes(p));
    if (!platform) continue;
    addPlatform(platform);

    const dirs = await fetch(`${API}/repos/${USER}/${repo.name}/contents`)
      .then(r=>r.json());

    for (const dir of dirs.filter(d=>d.type==="dir")) {
      const files = await fetch(
        `${API}/repos/${USER}/${repo.name}/contents/${dir.name}`
      ).then(r=>r.json());

      const sql = files.find(f=>f.name.endsWith(".sql"));
      if (!sql) continue;

      QUESTIONS.push({
        platform,
        repo: repo.name,
        title: dir.name,
        path: dir.name,
        sql_url: sql.download_url
      });
    }
  }

  localStorage.setItem(CACHE_KEY, JSON.stringify(QUESTIONS));
  document.getElementById("status").textContent =
    "Index built (" + QUESTIONS.length + " questions)";
  render();
}

/* ================= UI ================= */
function addPlatform(p){
  const s=document.getElementById("platformFilter");
  if([...s.options].some(o=>o.value===p))return;
  s.innerHTML+=`<option value="${p}">${p}</option>`;
}

function render(){
  const q=document.getElementById("questions");
  q.innerHTML="";

  const s=document.getElementById("search").value.toLowerCase();
  const p=document.getElementById("platformFilter").value;

  QUESTIONS
  .filter(x=>
    (p==="all"||x.platform===p) &&
    x.title.toLowerCase().includes(s)
  )
  .forEach(x=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <div class="question-header">
        <div>
          <span class="badge">${x.platform}</span>
          ${x.title}
        </div>
        üëÅÔ∏è
      </div>
      <div class="content" style="display:none">Loading‚Ä¶</div>
    `;
    d.querySelector(".question-header").onclick=()=>toggle(d,x);
    q.appendChild(d);
  });
}

async function toggle(div,q){
  const c=div.querySelector(".content");
  if(c.dataset.loaded){
    c.style.display=c.style.display==="block"?"none":"block";
    return;
  }
  const base=`${RAW}/${USER}/${q.repo}/main/${q.path}`;
  const readme=await fetch(`${base}/READ.ME`).then(r=>r.text());
  const sql=await fetch(q.sql_url).then(r=>r.text());

  c.innerHTML=`<pre>${readme}</pre><pre>${sql}</pre>`;
  c.dataset.loaded="1";
  c.style.display="block";
}

document.getElementById("search").oninput=render;
document.getElementById("platformFilter").onchange=render;
</script>
</body>
</html>
