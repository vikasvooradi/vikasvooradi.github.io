<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vikas Vooradi | SQL Practice Portfolio</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --bg-primary: #0a0e27;
  --bg-secondary: #141933;
  --bg-card: #1a1f3a;
  --accent-primary: #00f0ff;
  --accent-secondary: #7b2ff7;
  --text-primary: #ffffff;
  --text-secondary: #a0aec0;
  --border-color: rgba(255, 255, 255, 0.1);
}

body {
  font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
  padding: 20px;
  background-image: 
    radial-gradient(at 0% 0%, rgba(123, 47, 247, 0.15) 0px, transparent 50%),
    radial-gradient(at 100% 100%, rgba(0, 240, 255, 0.15) 0px, transparent 50%);
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

/* Header */
.header {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 24px;
  padding: 40px;
  margin-bottom: 24px;
  display: flex;
  align-items: center;
  gap: 32px;
  backdrop-filter: blur(10px);
  animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid var(--accent-primary);
  box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.header-info h1 {
  font-size: 38px;
  font-weight: 800;
  margin-bottom: 8px;
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -1px;
}

.header-info p {
  color: var(--text-secondary);
  font-size: 16px;
  font-weight: 500;
}

.stats {
  margin-left: auto;
  display: flex;
  gap: 40px;
}

.stat-item {
  text-align: center;
  padding: 12px 24px;
  background: rgba(0, 240, 255, 0.05);
  border-radius: 12px;
  border: 1px solid rgba(0, 240, 255, 0.2);
}

.stat-number {
  font-size: 32px;
  font-weight: 800;
  color: var(--accent-primary);
  font-family: 'JetBrains Mono', monospace;
}

.stat-label {
  font-size: 11px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 4px;
  font-weight: 600;
}

/* Controls */
.controls {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 20px;
  padding: 24px;
  margin-bottom: 24px;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  align-items: center;
  backdrop-filter: blur(10px);
  animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.search-box {
  flex: 1;
  min-width: 250px;
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 16px 20px 16px 52px;
  border-radius: 14px;
  border: 1px solid var(--border-color);
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-size: 15px;
  outline: none;
  transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  font-family: 'Plus Jakarta Sans', sans-serif;
}

.search-box input:focus {
  border-color: var(--accent-primary);
  background: var(--bg-primary);
  box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
}

.search-box::before {
  content: "üîç";
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
}

select {
  padding: 16px 20px;
  border-radius: 14px;
  border: 1px solid var(--border-color);
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-size: 14px;
  cursor: pointer;
  outline: none;
  transition: all 0.3s;
  font-weight: 600;
  font-family: 'Plus Jakarta Sans', sans-serif;
}

select:hover {
  border-color: var(--accent-primary);
  background: var(--bg-primary);
}

select:focus {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
}

button {
  padding: 16px 28px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  color: var(--bg-primary);
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  box-shadow: 0 4px 20px rgba(0, 240, 255, 0.3);
  font-family: 'Plus Jakarta Sans', sans-serif;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(0, 240, 255, 0.5);
}

button:active {
  transform: translateY(0);
}

button.secondary {
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-primary);
  box-shadow: none;
  border: 1px solid var(--border-color);
}

button.secondary:hover {
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
}

/* Table */
.table-container {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 24px;
  backdrop-filter: blur(10px);
  animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
  border-bottom: 1px solid var(--border-color);
}

th {
  padding: 20px 24px;
  text-align: left;
  font-size: 12px;
  font-weight: 700;
  color: var(--accent-primary);
  text-transform: uppercase;
  letter-spacing: 1px;
}

td {
  padding: 20px 24px;
  border-bottom: 1px solid var(--border-color);
  font-size: 15px;
}

tbody tr {
  transition: all 0.2s;
}

tbody tr:hover {
  background: rgba(0, 240, 255, 0.03);
}

tr:last-child td {
  border-bottom: none;
}

.badge {
  display: inline-block;
  padding: 6px 16px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-family: 'JetBrains Mono', monospace;
}

.badge.leetcode { background: rgba(255, 161, 22, 0.15); color: #ffa116; border: 1px solid rgba(255, 161, 22, 0.3); }
.badge.hackerrank { background: rgba(0, 234, 141, 0.15); color: #00ea8d; border: 1px solid rgba(0, 234, 141, 0.3); }
.badge.codechef { background: rgba(92, 66, 42, 0.15); color: #c9a176; border: 1px solid rgba(92, 66, 42, 0.3); }
.badge.codewars { background: rgba(176, 62, 62, 0.15); color: #f56565; border: 1px solid rgba(176, 62, 62, 0.3); }
.badge.lintcode { background: rgba(59, 130, 246, 0.15); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
.badge.datalemur { background: rgba(168, 85, 247, 0.15); color: #a855f7; border: 1px solid rgba(168, 85, 247, 0.3); }

.tag-badge {
  display: inline-block;
  padding: 4px 12px;
  margin: 2px;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  background: rgba(0, 240, 255, 0.1);
  color: var(--accent-primary);
  border: 1px solid rgba(0, 240, 255, 0.2);
  font-family: 'JetBrains Mono', monospace;
}

.title-cell {
  color: var(--text-primary);
  font-weight: 600;
  cursor: pointer;
  transition: color 0.2s;
}

.title-cell:hover {
  color: var(--accent-primary);
}

.action-btn {
  padding: 10px 20px;
  font-size: 13px;
  border-radius: 10px;
  border: 1px solid var(--accent-primary);
  background: rgba(0, 240, 255, 0.1);
  color: var(--accent-primary);
  cursor: pointer;
  transition: all 0.2s;
  font-weight: 700;
  font-family: 'JetBrains Mono', monospace;
}

.action-btn:hover {
  background: var(--accent-primary);
  color: var(--bg-primary);
  transform: translateY(-2px);
  box-shadow: 0 4px 20px rgba(0, 240, 255, 0.4);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 14, 39, 0.95);
  backdrop-filter: blur(10px);
  z-index: 1000;
  overflow: auto;
  padding: 20px;
}

.modal.active {
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s ease-out;
}

.modal-content {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 24px;
  max-width: 1000px;
  width: 100%;
  max-height: 90vh;
  overflow: auto;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  animation: modalSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes modalSlide {
  from {
    opacity: 0;
    transform: scale(0.95) translateY(30px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.modal-header {
  padding: 32px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg-card);
  z-index: 10;
  backdrop-filter: blur(10px);
}

.modal-header h2 {
  font-size: 24px;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 16px;
  flex: 1;
  font-weight: 800;
}

.close-btn {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  font-size: 28px;
  cursor: pointer;
  padding: 0;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
  transition: all 0.2s;
  flex-shrink: 0;
}

.close-btn:hover {
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  transform: rotate(90deg);
  border-color: var(--accent-primary);
}

.modal-body {
  padding: 32px;
}

.section {
  margin-bottom: 32px;
}

.section h3 {
  font-size: 18px;
  margin-bottom: 16px;
  color: var(--accent-primary);
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
}

pre {
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 24px;
  overflow-x: auto;
  font-size: 14px;
  line-height: 1.8;
  font-family: 'JetBrains Mono', monospace;
  color: var(--text-primary);
}

/* Pagination */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  padding: 24px;
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
}

.page-btn {
  min-width: 48px;
  height: 48px;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid var(--border-color);
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s;
  font-weight: 700;
  font-family: 'JetBrains Mono', monospace;
}

.page-btn:hover:not(:disabled) {
  border-color: var(--accent-primary);
  color: var(--accent-primary);
  background: rgba(0, 240, 255, 0.05);
  transform: translateY(-2px);
}

.page-btn.active {
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  border-color: transparent;
  color: var(--bg-primary);
  box-shadow: 0 4px 20px rgba(0, 240, 255, 0.4);
}

.page-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

/* Loading & Empty States */
.loading, .empty {
  text-align: center;
  padding: 80px 20px;
  color: var(--text-secondary);
}

.spinner {
  display: inline-block;
  width: 60px;
  height: 60px;
  border: 4px solid rgba(255, 255, 255, 0.1);
  border-top-color: var(--accent-primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.empty-icon {
  font-size: 72px;
  margin-bottom: 20px;
  opacity: 0.5;
}

/* Info Banner */
.info-banner {
  background: rgba(0, 240, 255, 0.1);
  border: 1px solid rgba(0, 240, 255, 0.3);
  border-radius: 16px;
  padding: 20px 28px;
  margin-bottom: 24px;
  display: flex;
  align-items: center;
  gap: 16px;
  animation: fadeIn 0.4s ease-out;
  font-weight: 600;
  backdrop-filter: blur(10px);
}

.info-banner.success {
  background: rgba(16, 185, 129, 0.1);
  border-color: rgba(16, 185, 129, 0.3);
  color: #34d399;
}

.info-banner.error {
  background: rgba(239, 68, 68, 0.1);
  border-color: rgba(239, 68, 68, 0.3);
  color: #f87171;
}

.info-banner.info {
  color: var(--accent-primary);
}

/* Responsive */
@media (max-width: 968px) {
  .stats {
    display: none;
  }
  
  .header {
    flex-direction: column;
    text-align: center;
  }
  
  .controls {
    flex-direction: column;
  }
  
  .search-box {
    width: 100%;
  }
  
  select, button {
    width: 100%;
  }
  
  table {
    font-size: 13px;
  }
  
  th, td {
    padding: 16px 12px;
  }
  
  .modal-content {
    margin: 0;
    max-height: 100vh;
    border-radius: 0;
  }
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}

::-webkit-scrollbar-track {
  background: var(--bg-secondary);
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent-primary);
}
</style>
</head>

<body>
<div class="container">

  <!-- Header -->
  <div class="header">
    <img src="https://github.com/vikasvooradi.png" alt="Vikas Vooradi">
    <div class="header-info">
      <h1>Vikas Vooradi</h1>
      <p>SQL Practice Problems ‚Ä¢ Data Engineering ‚Ä¢ Interview Preparation</p>
    </div>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Questions</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="platformCount">0</div>
        <div class="stat-label">Platforms</div>
      </div>
    </div>
  </div>

  <!-- Info Banner -->
  <div id="infoBanner" style="display:none"></div>

  <!-- Controls -->
  <div class="controls">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search questions...">
    </div>
    <select id="platformFilter">
      <option value="all">All Platforms</option>
    </select>
    <select id="sortBy">
      <option value="title-asc">Title (A-Z)</option>
      <option value="title-desc">Title (Z-A)</option>
      <option value="platform-asc">Platform (A-Z)</option>
    </select>
    <select id="perPageSelect">
      <option value="10">10 per page</option>
      <option value="25" selected>25 per page</option>
      <option value="50">50 per page</option>
      <option value="100">100 per page</option>
    </select>
    <button onclick="refreshData()">üîÑ Refresh</button>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width: 60px">#</th>
          <th style="width: 160px">Platform</th>
          <th>Title</th>
          <th style="width: 200px">Tags</th>
          <th style="width: 160px; text-align: center">Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="5">
            <div class="loading">
              <div class="spinner"></div>
              <div>Loading questions...</div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination" id="pagination"></div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Question Details</h2>
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body" id="modalBody">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading content...</div>
      </div>
    </div>
  </div>
</div>

<script>
// ==================== CONFIGURATION ====================
const CONFIG = {
  dataFile: 'questions.json', // Static data file
  itemsPerPage: 25
};

// ==================== STATE ====================
let allQuestions = [];
let filteredQuestions = [];
let currentPage = 1;
let itemsPerPage = CONFIG.itemsPerPage;

// ==================== DATA LOADING ====================
async function loadAllData() {
  try {
    showBanner('Loading questions...', 'info');
    
    // Fetch pre-generated questions data
    const response = await fetch(CONFIG.dataFile + '?t=' + Date.now());
    
    if (!response.ok) {
      throw new Error('Failed to load questions');
    }
    
    allQuestions = await response.json();
    
    if (allQuestions.length === 0) {
      showBanner('‚ùå No questions found', 'error');
      showEmptyState('No SQL questions available');
      return;
    }
    
    showBanner(`‚úì Loaded ${allQuestions.length} questions successfully!`, 'success', 2000);
    initializeFilters();
    applyFilters();
    
  } catch (error) {
    console.error('Error loading data:', error);
    showBanner('‚ùå Error loading questions. Please refresh the page.', 'error');
    showEmptyState('Failed to load questions. Please try again.');
  }
}

// ==================== FILTERS ====================
function initializeFilters() {
  const platforms = [...new Set(allQuestions.map(q => q.platform))].sort();
  const platformFilter = document.getElementById('platformFilter');
  
  platforms.forEach(platform => {
    const option = document.createElement('option');
    option.value = platform;
    option.textContent = platform.charAt(0).toUpperCase() + platform.slice(1);
    platformFilter.appendChild(option);
  });
}

function applyFilters() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const platform = document.getElementById('platformFilter').value;
  const sortBy = document.getElementById('sortBy').value;

  // Filter
  filteredQuestions = allQuestions.filter(q => {
    const matchesPlatform = platform === 'all' || q.platform === platform;
    const matchesSearch = q.title.toLowerCase().includes(searchTerm);
    return matchesPlatform && matchesSearch;
  });

  // Sort
  filteredQuestions.sort((a, b) => {
    switch (sortBy) {
      case 'title-asc':
        return a.title.localeCompare(b.title);
      case 'title-desc':
        return b.title.localeCompare(a.title);
      case 'platform-asc':
        return a.platform.localeCompare(b.platform) || a.title.localeCompare(b.title);
      default:
        return 0;
    }
  });

  currentPage = 1;
  updateStats();
  renderTable();
  renderPagination();
}

// ==================== RENDERING ====================
function renderTable() {
  const tbody = document.getElementById('tableBody');
  
  if (filteredQuestions.length === 0) {
    showEmptyState('No questions found. Try adjusting your filters.');
    return;
  }

  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageQuestions = filteredQuestions.slice(start, end);

  tbody.innerHTML = pageQuestions.map((q, index) => `
    <tr>
      <td>${start + index + 1}</td>
      <td><span class="badge ${q.platform}">${q.platform}</span></td>
      <td class="title-cell" onclick="openQuestion(${start + index})">${escapeHtml(q.title)}</td>
      <td>${(q.tags || []).map(tag => `<span class="tag-badge">${tag}</span>`).join(' ')}</td>
      <td style="text-align: center">
        <button class="action-btn" onclick="openQuestion(${start + index})">View ‚Üí</button>
      </td>
    </tr>
  `).join('');
}

function renderPagination() {
  const pagination = document.getElementById('pagination');
  const totalPages = Math.ceil(filteredQuestions.length / itemsPerPage);

  if (totalPages <= 1) {
    pagination.innerHTML = '';
    return;
  }

  let html = `
    <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
      ‚Üê Prev
    </button>
  `;

  const maxVisible = 7;
  let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
  let endPage = Math.min(totalPages, startPage + maxVisible - 1);

  if (endPage - startPage < maxVisible - 1) {
    startPage = Math.max(1, endPage - maxVisible + 1);
  }

  if (startPage > 1) {
    html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
    if (startPage > 2) {
      html += `<span style="color: var(--text-secondary); padding: 0 8px;">...</span>`;
    }
  }

  for (let i = startPage; i <= endPage; i++) {
    html += `
      <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
        ${i}
      </button>
    `;
  }

  if (endPage < totalPages) {
    if (endPage < totalPages - 1) {
      html += `<span style="color: var(--text-secondary); padding: 0 8px;">...</span>`;
    }
    html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
  }

  html += `
    <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
      Next ‚Üí
    </button>
  `;

  pagination.innerHTML = html;
}

// ==================== MODAL ====================
async function openQuestion(index) {
  const question = filteredQuestions[index];
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalBody = document.getElementById('modalBody');

  modal.classList.add('active');
  modalTitle.innerHTML = `<span class="badge ${question.platform}">${question.platform}</span> ${escapeHtml(question.title)}`;
  
  modalBody.innerHTML = '<div class="loading"><div class="spinner"></div><div>Loading solution...</div></div>';

  try {
    // Fetch SQL content
    const sqlResponse = await fetch(question.sqlUrl);
    const sqlContent = await sqlResponse.text();

    // Fetch README if available
    let readmeContent = '';
    if (question.readmeUrl) {
      const readmeResponse = await fetch(question.readmeUrl);
      readmeContent = await readmeResponse.text();
    }

    modalBody.innerHTML = `
      ${readmeContent ? `
        <div class="section">
          <h3>üìã Problem Description</h3>
          <pre>${escapeHtml(readmeContent)}</pre>
        </div>
      ` : ''}
      
      <div class="section">
        <h3>üíª SQL Solution</h3>
        <pre>${escapeHtml(sqlContent)}</pre>
      </div>

      <div class="section">
        <h3>üîó Links</h3>
        <p>
          <a href="${question.sqlUrl}" target="_blank" style="color: var(--accent-primary); text-decoration: none; font-weight: 600;">
            View on GitHub ‚Üí
          </a>
        </p>
      </div>
    `;

  } catch (error) {
    console.error('Error loading question:', error);
    modalBody.innerHTML = '<div class="empty"><div class="empty-icon">‚ùå</div><div>Failed to load question content</div></div>';
  }
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
}

// Close modal on background click
document.getElementById('modal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeModal();
  }
});

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeModal();
  }
});

// ==================== HELPERS ====================
function changePage(page) {
  const totalPages = Math.ceil(filteredQuestions.length / itemsPerPage);
  if (page < 1 || page > totalPages) return;
  currentPage = page;
  renderTable();
  renderPagination();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function updateStats() {
  document.getElementById('totalCount').textContent = filteredQuestions.length;
  const platforms = new Set(filteredQuestions.map(q => q.platform));
  document.getElementById('platformCount').textContent = platforms.size;
}

function showBanner(message, type = 'info', duration = 0) {
  const banner = document.getElementById('infoBanner');
  banner.className = `info-banner ${type}`;
  banner.textContent = message;
  banner.style.display = 'flex';
  
  if (duration > 0) {
    setTimeout(() => {
      banner.style.display = 'none';
    }, duration);
  }
}

function showEmptyState(message) {
  document.getElementById('tableBody').innerHTML = `
    <tr>
      <td colspan="5">
        <div class="empty">
          <div class="empty-icon">üîç</div>
          <div>${escapeHtml(message)}</div>
        </div>
      </td>
    </tr>
  `;
  document.getElementById('pagination').innerHTML = '';
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function refreshData() {
  location.reload();
}

document.getElementById('platformFilter').addEventListener('change', applyFilters);
document.getElementById('sortBy').addEventListener('change', applyFilters);
document.getElementById('perPageSelect').addEventListener('change', function() {
  itemsPerPage = parseInt(this.value);
  currentPage = 1;
  applyFilters();
});
